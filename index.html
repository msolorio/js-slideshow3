<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>image swap</title>
	<link rel="stylesheet" href="css.css">
	<link href='http://fonts.googleapis.com/css?family=Montserrat+Alternates:400,700' rel='stylesheet' type='text/css'>
	<script src="js.js"></script>
</head>
<body>
	<section>
		<h2>Orange Blossom Casa</h2>
		<h3>Click on the image to start and stop the show.</h3>
		<h3 id="caption">Waterfall</h3>
		<img id="slide" src="images/photos-full/waterfall.jpg" alt="Waterfall">
		<div id="slides">
			<img src="images/photos-full/waterfall.jpg" alt="Waterfall">
			<img src="images/photos-full/salad2.jpg" alt="Course 1">
			<img src="images/photos-full/salad.jpg" alt="Course 2">
			<img src="images/photos-full/oranges.jpg" alt="Bowl of Oranges">
			<img src="images/photos-full/flower.jpg" alt="Orange Blossom">
			<img src="images/photos-full/by-sunset2.jpg" alt="Sunset at the Casa">
			<img src="images/photos-full/by-mist2.jpg" alt="Misty Mountains">
			<img src="images/photos-full/by-mist.jpg" alt="Lounging on the Porch">
		</div>
	</section>
</body>
</html>
